<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Consultar</title>
<link rel="stylesheet" href="/public/css/index.css">

</head>
<body>
 <section class="section-all">
    <div class="div-body">
        <h2>Digite o ID</h2>

        <form method="post" action="baixar">
            <textarea id="consulta-id" name="textid" class="consulta-id" placeholder="ID1"></textarea>
            <div class="space-checks">
            <div class="space-log-tms-check">
                <span class="title-log-tms">Verificar no Logistics</span>
                <input type="checkbox" name="log">
            </div>
            <div class="space-log-tms-check">
                <span class="title-log-tms">Verificar no Tms</span>
                <input type="checkbox" name="tms">
            </div>
            <div class="space-log-tms-check">
                <span class="title-log-tms">Verificar no NFE</span>
                <input type="checkbox" name="nfe">
            </div>
            <div class="space-log-tms-check">
                <span class="title-log-tms">Tirar Print da tela</span>
                <input type="checkbox" name="print">
            </div>
            <div class="space-log-tms-check">
                <span class="title-log-tms">Converter data</span>
                <input type="checkbox" name="data">
            </div>
            <div class="space-log-tms-check">
                <span class="title-log-tms">Verificar HU</span>
                <input type="checkbox" name="hu">
            </div>
        </div>
            
            <input type="submit"  name="action" id="action" value="Consultar">
            
        </form>

        <div class="logs_status"></div>
    </div>

 </section>
</body>

</html>
